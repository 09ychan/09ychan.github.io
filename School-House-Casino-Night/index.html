<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School House Casion Night (Roulette)</title>
    <script src="table.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <h1>School House Casino Night</h1>
    <div id="table_div">
        <input id="new_name_input" placeholder="Name of New Player">
        <table id="main_table" class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" id="col_name">Name</th>
                    <th scope="col" id="col_choice">Betting Choice</th>
                    <th scope="col" id="col_amount">Amount</th>
                    <th scope="col" id="col_net">Net Value</th>
                </tr>
            </thead>
            <tbody id="body_of_table">

            </tbody>
        </table>
    </div>
    <div id = "roulette_div" >
        <div id="inner_padding">
            <p id="label_result_input">Roulette Number:</p>
            <input id="rouletteNumber" type="number" placeholder="Number">
            <button id = "submitRouletteResult">Submit</button>
        </div>
    </div>

    <div class="modal" id="winner_div">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Winners!!</h2>
            </div>
            <div class="modal-body">
                <p>Winners are below:</p>
                <div id="modal-people">

                </div>
            </div>
            <div class="modal-footer">
                <button onclick="close_modal()">Close</button>
            </div>
        </div>
    </div>
    <div id = "podiumDiv">
        <p>Podium:</p>
        <p id = "position_1" title="1st - ">1st - </p>
        <p id = "position_2" title="2nd - ">2nd - </p>        
        <p id = "position_3" title="3rd - ">3rd - </p>      
    </div>

</body>
</html>
