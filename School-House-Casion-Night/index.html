<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School House Casion Night (Roulette)</title>
    <script src="table.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <h1>School House Casino Night</h1>
    <input id="new_name_input" placeholder="Name of New Player">
    <div id="table_div">
        <table id="main_table" class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" id="col_name">Name</th>
                    <th scope="col" id="col_choice">Betting Choice</th>
                    <th scope="col" id="col_amount">Amount</th>
                    <th scope="col" id="col_net">Net Value</th>
                </tr>
            </thead>
            <tbody id="body_of_table">

            </tbody>
        </table>
    </div>
    <div id = "routlette_div" align="right">
        <p style="position:relative; right: 100px">Roulette Number and Colour:</p>
        <input id="rouletteNumber" type="number" placeholder="Number" style="width: 100px">
        <select name = "colours" id = "coloursDropdown">
            <option value = "Red">Red</option>
            <option value = "Black">Black</option>
            <option value = "Green">Green</option>
        </select>
        <button id = "submitRouletteResult" style="position: relative; top: 50px; right: 50px">Submit</button>
    </div>

</body>
</html>
